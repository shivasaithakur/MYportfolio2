<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Portfolio</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f4f4f9;
      text-align: center;
    }
    header {
      background: #333;
      color: #fff;
      padding: 20px;
    }
    section {
      padding: 20px;
    }
    .card {
      background: #fff;
      margin: 10px auto;
      padding: 15px;
      border-radius: 8px;
      width: 60%;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }
    footer {
      background: #333;
      color: #fff;
      padding: 10px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to My Portfolio</h1>
    <p>College Mini Project</p>
  </header>

  <section>
    <div class="card">
      <h2>About Me</h2>
      <p>Hello! I'm a student learning web development. This is my simple project.</p>
    </div>

    <div class="card">
      <h2>My Skills</h2>
      <ul style="list-style:none; padding:0;">
        <li>✔ HTML</li>
        <li>✔ CSS</li>
        <li>✔ Python</li>
        <li>✔ SQL</li>
      </ul>
    </div>

    <div class="card">
      <h2>Contact</h2>
      <p>Email: mymail@example.com</p>
    </div>
  </section>

  <footer>
    <p>© 2025 My Portfolio | All Rights Reserved</p>
  </footer>
</body>
</html>
